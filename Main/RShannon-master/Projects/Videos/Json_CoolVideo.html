<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Cool Video Content</title>
    <link rel="stylesheet" href="http://www.teaching-materials.org/common/css/bootstrap.min.css">
    <style type="text/css">
    /* This puts titles always on a separate line from thumbnails */
    #videos-list img {
      display: block;
    }
    </style>
  </head>

  <body>

    <div class="container">

      <div class="row">
        <div class="col-md-12">
          <h1 class="page-header">Videos That Get My Creative Juices Flowing</h1>
        </div>
      </div>

      <div class="row">
        <div class="col-md-3">
          <ul id="videos-list">
          </ul>
        </div>
        <div class="col-md-9" id="video-watcher">
        </div>
      </div>

    </div>

    <script type="text/javascript" src="http://www.teaching-materials.org/common/youtube.js"></script>
    <script type="text/javascript" src="http://www.teaching-materials.org/common/js/jquery.min.js"></script>

    <script>
      var videos = [
        {
          "youtubeId": "6SFNW5F8K9Y",
          "title": "While My Guitar Gently Weeps",
          "author": "All-Star Ensemble"
        },
        {
          "youtubeId": "SyDd9J9BmK0",
          "title": "Give Your Love A Chance",
          "author": "Shuya Okino"
        },
        {
          "youtubeId": "BcsfftwLUf0",
          "title": "Busy Earnin",
          "author": "Jungle"
        },
        {
          "youtubeId": "RknQeoxL6jY",
          "title": "So Be It",
          "author": "Lisa Stanfield"
        }
      ];

      var addVideoToList = function(video) {

        var videoLink = $('<a>');
        videoLink.append(video.title);
        var thumbnailUrl = youtube.generateThumbnailUrl(video.youtubeId);
        var thumbnailImg = $('<img>');
        thumbnailImg.attr('src', thumbnailUrl);
        videoLink.append(thumbnailImg);

        videoLink.on('click', function(e) {
            e.preventDefault();

            var videoTitle = $('<h2>');
            videoTitle.html(video.title + ' <small>' + video.author + '</small>');

            var videoEmbed = $('<iframe></iframe>');
            videoEmbed.attr('src', youtube.generateEmbedUrl(video.youtubeId));
            videoEmbed.attr('width', 560);
            videoEmbed.attr('height', 315);

            var videoWatcher = $('#video-watcher');
            videoWatcher.hide();
            videoWatcher.empty();
            videoWatcher.append(videoTitle);
            videoWatcher.append(videoEmbed);
            videoWatcher.fadeIn();
        });

        var videoItem = $('<li>');
        videoItem.append(videoLink);
        $('#videos-list').append(videoItem);
      };

      for (var i = 0; i < videos.length; i++) {
        addVideoToList(videos[i]);
      }
    </script>

  </body>
</html>
